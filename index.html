<!DOCTYPE html>
<html>
    <head>
        <title>Glam Goddes</title>
        <link rel="stylesheet" href="style.css">
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Monofett&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Gayathri:wght@700&family=Monofett&display=swap');
            
        </style>
    </head>
    <body>
        <div class="pagewrap">
            <div class="header-image">
                <div class="glamgoddes">Glam Goddes.</div>
                <div class="slogan">The best beauty products</div>
            </div>

            <div class="nails">
                <div class="text-background">
                    <div class="text">Nail products</div>
                </div>
                <div class="images">
                    <div class="image1">Image 1</div>
                    <div class="image2">Image 2</div>
                    <div class="image3">Image 3</div>
                    <div class="image4">Image 4</div>
                    <div class="image5">Image 5</div>
                    
                </div>
            </div>

            <div class="hair">
                <div class="text-background">
                    <div class="text">Hair products</div>
                </div>
                <div class="images">
                    <div class="image1">Image 1</div>
                    <div class="image2">Image 2</div>
                    <div class="image3">Image 3</div>
                    <div class="image4">Image 4</div>
                    <div class="image5">Image 5</div>
                </div>
            </div>
            <footer>
                <div class="footer">
                    <a><img class="facebook" src="icons/facebook.png"></a>
                    <img class="insta" src="icons/instagram.png">
                    <img class="twitter" src="icons/twitter.png">
                    <img class="whatsapp" src="icons/whatsapp.png">
                    <div class="info">
                        <h2 class="company">Company</h2>
                        <h4>About</h4>
                        <h4>Contact us</h4>
                        <h4>Blog</h4>
                        <h4>Licence</h4>

                </div>
